<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain DApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.13.0/web3.min.js" integrity="sha512-jHiK3Zbka2/b4MgP8FQ3rdUtTffY0R6yLHmyvj0rXPCBZe15nfIOFugwR/nVz9kqQso0OyW6hvXaW07IUW5W2Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Supply Chain Management</h1>
        <div class="my-4">
            <label for="account" class="form-label">Select Account</label>
            <select class="form-select" id="account" onchange="updateAccount()">
                <!-- Accounts will be dynamically populated -->
            </select>
            <p id="role" class="mt-2">Role: <span id="role-span"></span></p>
        </div>

        <div id="admin-actions" class="card p-3 mb-4" style="display: none;">
            <h2 class="card-title">Admin Actions</h2>

            <h4>Add Product</h4>
            <div class="mb-3">
                <input type="text" id="product-name" class="form-control" placeholder="Product Name">
            </div>
            <div class="mb-3">
                <input type="text" id="product-description" class="form-control" placeholder="Description">
            </div>
            <div class="mb-3">
                <input type="number" id="product-quantity" class="form-control" placeholder="Quantity">
            </div>
            <button class="btn btn-primary" onclick="addProduct()">Add Product</button>

            <h4 class="mt-4">Update Product</h4>
            <div class="mb-3">
                <input type="number" id="update-id" class="form-control" placeholder="Product ID">
            </div>
            <div class="mb-3">
                <input type="text" id="update-name" class="form-control" placeholder="New Name">
            </div>
            <div class="mb-3">
                <input type="text" id="update-description" class="form-control" placeholder="New Description">
            </div>
            <div class="mb-3">
                <input type="number" id="update-quantity" class="form-control" placeholder="New Quantity">
            </div>
            <button class="btn btn-warning" onclick="updateProduct()">Update Product</button>

            <h4 class="mt-4">Delete Product</h4>
            <div class="mb-3">
                <input type="number" id="delete-id" class="form-control" placeholder="Product ID">
            </div>
            <button class="btn btn-danger" onclick="deleteProduct()">Delete Product</button>
        </div>

        <div id="customer-actions" class="card p-3 mb-4">
            <h2 class="card-title">Customer Actions</h2>
            <h4>View Product</h4>
            <div class="mb-3">
                <input type="number" id="view-id" class="form-control" placeholder="Product ID">
            </div>
            <button class="btn btn-info" onclick="getProduct()">View Product</button>
            <div id="product-details" class="mt-4"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
